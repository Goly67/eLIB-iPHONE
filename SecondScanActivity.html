<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="drawables/eLib-icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/secondScan.css">
    <title>STI College Library</title>
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="content">
            <div class="logo-frame"><img src="drawables/logo2.png" alt="logo"></div>
            <div class="title">LIBRARY</div>
            <div class="subtitle">Information displays automatically after entering the Student Number.</div>

            <div class="card">
                <div class="hint">The student number is only required.</div>
                <input id="studentNumber" class="input-field" placeholder="02000xxxxxx" maxlength="11"
                    inputmode="numeric" />
                <input id="studentName" class="input-field" placeholder="Full Name (Automatic)" disabled />

                <div class="row">
                    <select id="strandSelect" disabled>
                        <option>Automatic</option>
                    </select>
                    <select id="gradeSelect" disabled>
                        <option>Automatic</option>
                    </select>
                </div>

                <div class="small">If a field shows "Not Found", check the student number or database.</div>
                <button id="btnSubmit">Submit</button>
                <div class="redo-wrapper">
                    <button id="btnRedo">Redo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="top-toast" id="topToast"></div>

    <script type="module" defer src="scripts/secondScan.js"></script>

</body>

</html>
