<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="drawables/eLib-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Base reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Outfit', system-ui, Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 150px;
            height: 100px;
            object-fit: contain;
            border-radius: 17px;
            margin-bottom: 40px;
        }

        .thankYouText {
            font-size: 27px;
            font-weight: 700;
            padding: 0 20px;
            line-height: 1.4;
        }

        /* Optional: add a fade-in effect like native app feel */
        .container {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="drawables/logo2.png" alt="Logo" class="logo">
        <div class="thankYouText">
            Thank you for using the library.<br>Have a wonderful day!
        </div>
    </div>

    <script>
        // Optional: automatically redirect to home after a few seconds
        // setTimeout(() => window.location.href = 'index.html', 5000);

        // Optional: set light status bar simulation for mobile devices
        if (window.navigator.userAgent.includes('Android')) {
            document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#ffffff');
        }
    </script>
</body>
</html>
